<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Image Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2 id="OBJmessage">Click on all the correct objects!</h2>
    <div class="image-container" id="imageGrid"></div>
    <div class="message" id="message"></div>
    <button id="finishButton">Finish</button>
    <svg width="100%" height="100%" preserveAspectRatio="xMidYMid meet"></svg>

    <script src="script.js"></script>
</body>
</html>
